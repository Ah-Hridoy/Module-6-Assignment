<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>form</title>
</head>
<body>
    <form action="#">
        <div class="container">
            <h1>Registration</h1>
        <div class="name">
            <label for="fname" id="fname">Full Name:</label>
            <input type="text" placeholder="Enter your name">
            <label for="uname" id="uname">User Name:</label>
            <input type="text"  placeholder="Enter your user name">
        </div>
        <div class="email">
            <label for="email" id="email">Email:</label>
            <input type="email"  placeholder="Enter your email">
            <label for="number" id="number">Phone Number:</label>
            <input type="number" placeholder="Enter your number">
        </div>
        <div class="password">
            <label for="password">Password:</label>
            <input type="password" placeholder="Enter your password">
            <label for="con_password" id="con_password">Confirm Password:</label>
            <input type="password" placeholder="Confirm your password">
        </div>
        <div class="radio">
            <label for="radio">Gender:</label>
            <input type="radio" name="radio" id="">
            <label for="radio">Male</label>
            <input type="radio" name="radio" id="">
            <label for="radio">Female</label>
            <input type="radio" name="radio" id="">
            <label for="radio">Other</label>
        </div>
        <div class="btn">
            <input type="button" value="Cancel" id="cancel">
            <input type="button" value="Submit" id="submit">
        </div>
    </div>
    </form>
</body>
</html>
